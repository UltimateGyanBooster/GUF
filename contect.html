<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contect.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w3-container x">
      <div class="divide w3-white w3-card-4">
        <div class="contact-padding">
          <h1 class="w3-animate-zoom">Contact Us</h1>

          <form class="w3-container w3-light-grey w3-text-blue w3-animate-left">
            <div class="w3-row w3-section">
              <div class="w3-col" style="width: 50px">
                <i class="w3-xxlarge fa fa-user"></i>
              </div>
              <div class="w3-rest">
                <input
                  class="w3-input w3-border"
                  id="first"
                  type="text"
                  placeholder="First Name"
                />
              </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width: 50px">
                <i class="w3-xxlarge fa fa-user"></i>
              </div>
              <div class="w3-rest">
                <input
                  class="w3-input w3-border"
                  id="last"
                  type="text"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width: 50px">
                <i class="w3-xxlarge fa fa-envelope-o"></i>
              </div>
              <div class="w3-rest">
                <input
                  class="w3-input w3-border"
                  id="email"
                  type="text"
                  placeholder="Email"
                />
              </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width: 50px">
                <i class="w3-xxlarge fa fa-phone"></i>
              </div>
              <div class="w3-rest">
                <input
                  class="w3-input w3-border"
                  id="phone"
                  type="text"
                  placeholder="Phone"
                />
              </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width: 50px">
                <i class="w3-xxlarge fa fa-pencil"></i>
              </div>
              <div class="w3-rest">
                <input
                  class="w3-input w3-border"
                  id="message"
                  type="text"
                  placeholder="Message"
                />
              </div>
            </div>

            <input
              type="submit"
              class="w3-button w3-hover-shadow w3-block w3-section w3-ripple w3-padding btn"
              value="Send"
              onclick="sendMessage()"
            />

            <div class="w3-row w3-section">
              <div class="w3-center">
                <h3>Find us on social media</h3>

                <a href="https://facebook.com" class="fa fa-facebook s"></a>
                <a href="https://twitter.com" class="fa fa-twitter s"></a>
                <a href="https://plus.google.com" class="fa fa-google s"></a>
              </div>
            </div>
          </form>
        </div>
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.975368356073!2d77.28322191459986!3d28.450158899063343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc9cfb53f10af4e38!2sManav+Rachna+University!5e0!3m2!1sen!2sin!4v1541215316356"
            width="100%"
            height="590px"
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
